<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">

</head>

<body>
    <header>
        <div>
            <div id="logo">
            </div>
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>New York, Florida ...</h4>
                <ul class="popover">
                    <li>
                        <h2>New York</h2>
                    </li>
                    <li>NYC</li>
                    <li>Long Island</li>
                    <li>
                        <h2>Florida</h2>
                    </li>
                    <li>Miami</li>
                    <li>Orlando</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Pool, Wi-Fi</h4>
                <ul class="popover">
                    <li>Pool</li>
                    <li>Air-conditioning</li>
                    <li>Wi-Fi</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
        </section>
    </div>
    <footer>
        <div>
            <p>Best School</p>
        </div>
    </footer>
</body>

</html>
